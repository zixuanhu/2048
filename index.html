<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="shortcut icon" href="zixuanlogo.jpg" />
    <title>2048</title>
</head>

<body class="container body">
    <div class="head" style="text-align:center; margin: 0 0 10px;">

        <div class="gamename">
            <span>Try to reach</span>
            <label>2048</label>
        </div>

        <div class="instruction">
            <label>Instruction:</label>
            <span>use </span>
            <label>"W S A D"</label>
            <span> or </span>
            <label>"UP DOWN LEFT RIGHT"</label>
            <span> on keyboard to play</span>
        </div>

        <div class="author">
            <span>by</span>
            <label>zixuan hu</label>
        </div>

        <div class=rule>
            <label>Rule:</label>
            <span> two </span>
            <label>adjacent </label>
            <span>same value tiles can </span>
            <label>collapse </label>
            <span>to a double-value tile</span>
        </div>

    </div>



    <div class="jumbotron">
        <div id="score" style="text-align:center;"></div>
        <div style="text-align:center; margin: 0 0 1vmin 0;">
            <button id="start" class="btn btn-info">NEW</button>
        </div>
        <div class="game-container">
            <!-- <div id="message"></div> -->
            <div id="board"></div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
